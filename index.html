<!DOCTYPE html>
<html>
<head>
    <title>Redirect to Google</title>
</head>
<body>
    <button onclick="redirectToGoogle()">Click me to go to Google</button>

    <script>
        function redirectToGoogle() {
            window.location.href = "https://www.google.com";
        }
    </script>
</body>
</html>
